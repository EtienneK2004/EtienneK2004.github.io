            <div class="lettre i">

            </div>
            <div class="lettre e">
                <div class="top part"></div>

                        <div class="part middle-bar">

    <nav>
        <ul>
            <li id="1" class="active"><a href="#">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span id="nav-home" class="text lang"><b>Home</b></span></a>

            <li id="4"><a href="#">

                <span id="nav-settings" class="text lang"><b>Settings</b></span>
            </a></li>
            <div class="indicator"></div>
        </ul>
    </nav>

<script>

const list = document.querySelectorAll("nav li");
const nbXP = 3;
let activeXP = 0;

function activeLink(){
    list.forEach((item) => {
        item.classList.remove("active");
    })
    this.classList.add("active");
    document.querySelectorAll(".page").forEach((item) =>{
        if(this.id==1) item.style.transform = `translateX(0)`;
        else item.style.transform = `translateX(-${this.id-1}00%)`;
    })

}

list.forEach((item) => {
    item.addEventListener("click", activeLink);
});

document.querySelectorAll(".lettre").forEach((item) => {
    
    item.addEventListener("click", () => {
        if(item.classList.contains("fixed")){
            item.classList.remove("fixed");
            item.querySelectorAll(".part").forEach((part) => {
                part.classList.remove("fixed");
            });
        }
        else{
            item.classList.add("fixed");
            item.querySelectorAll(".part").forEach((part) => {
                part.classList.add("fixed");
            });
        }
        
    })
});

document.querySelector(".fa-chevron-down").onclick = xpDown;
document.querySelector(".fa-chevron-up").onclick = xpUp;

function xpDown(){
    activeXP++;
    document.querySelector(".fa-chevron-up").onclick = xpUp;
    if(activeXP == nbXP-1) document.querySelector(".fa-chevron-down").onclick = "";
    document.querySelector(".articles-container").style.transform = `translateY(${-activeXP*1100}px)`
}

function xpUp(){
    activeXP--;
    document.querySelector(".fa-chevron-down").onclick = xpDown;
    document.querySelector(".articles-container").style.transform = `translateY(${-activeXP*1100}px)`
    if(activeXP == 0) {
        document.querySelector(".fa-chevron-up").onclick = "";
        document.querySelector(".articles-container").style.transform = `none`;
    }
}

document.getElementById("show-all").onclick = () => {
    let i = 0;
    document.querySelectorAll(".part").forEach((part) => {
            if(part.classList.contains("fixed")) return;
            setTimeout(()=>{part.classList.add("fixed");}, 50*i);
            i++;
        })
};

</script>


</body>

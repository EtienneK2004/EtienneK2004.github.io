<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Nav</title>
    <script src="https://kit.fontawesome.com/9f8ac9249a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    


    <div id="pages" class="pages">
        <div id="home" class="first page">
        <h1>
            <div class="lettre e">
                <div class="top part"></div>
                <div class="part small-vertical-bar left"></div>
                <div class="part middle-bar">  
                </div>
                <div class="part bottom-bar">
                </div>
                    
                
            </div>
            <div class="lettre t">
                <div class="top part"></div>
                    <div class="part middle small-vertical-bar">
                    </div>
                
            </div>
            <div class="lettre i">
                <div class="top part"></div>
                    <div class="part middle small-vertical-bar">
                    
                </div>
            </div>
            <div class="lettre e">
                <div class="top part"></div>
                    <div class="part small-vertical-bar left"></div>
                        <div class="part middle-bar">  
                        </div>
                        <div class="part bottom-bar">
                        
                </div>
            </div>
            <div class="lettre n">
                <div class="top part"></div>
                <div class="part diagonal-bar"></div>
                    <div class="part vertical-bar right"></div>
                    
                <div class="part vertical-bar"></div>
                </div>
            <div class="lettre n">
            <div class="top part"></div>
            <div class="part diagonal-bar"></div>
                <div class="part vertical-bar right"></div>
                
            <div class="part vertical-bar"></div>
            </div>
            <div class="lettre e">
                <div class="top part"></div>
                    <div class="part small-vertical-bar left"></div>
                        <div class="part middle-bar">  
                        </div>
                        <div class="part bottom-bar">
                        
                </div>
            </div>
        </h1>
        </div>

        <div id="profile" class="second page">p

        </div>

        <div id="message" class="third page">m

        </div>

        <div id="settings" class="fourth page">s

        </div>
    </div>

    <nav>
        <ul>
            <li id="1" class="active"><a href="#">
                <span class="icon"><i class="fa-solid fa-house"></i></span>
                <span class="text">Home</span></a>
            </li>
            <li id="2"><a href="#">
                <span class="icon"><i class="fa-solid fa-user"></i></span>
                <span class="text">Profile</span></a>
            </li>
            <li id="3"><a href="#">
                <span class="icon"><i class="fa-solid fa-message"></i></span>
                <span class="text">Messages</span></a>
            </li>
            <li id="4"><a href="#">
                <span class="icon"><i class="fa-solid fa-gear"></i></span>
                <span class="text">Settings</span>
            </a></li>
            <div class="indicator"></div>
        </ul>
    </nav>

<script>

const list = document.querySelectorAll("nav li");

function activeLink(){
    list.forEach((item) => {
        item.classList.remove("active");
    })
    this.classList.add("active");
    document.querySelectorAll(".page").forEach((item) =>{
        if(this.id==1) item.style.transform = `translateX(0)`;
        else item.style.transform = `translateX(-${this.id-1}00%)`;
    })

}

list.forEach((item) => {
    item.addEventListener("click", activeLink);
})

document.querySelectorAll(".lettre").forEach((item) => {
    item.addEventListener("click", () => {
        item.querySelectorAll(".part").forEach((part) => {
            if(part.classList.contains("fixed"))
                part.classList.remove("fixed");
            else
                part.classList.add("fixed");
        })
        
    })
})


</script>


</body>
</html>
